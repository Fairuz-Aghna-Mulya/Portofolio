<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairuz Aghna Mulya - Game Developer</title>

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        /* Styles remain the same */
        :root {
            --primary: #005B96;
            --primary-dark: #004b7a;
            --secondary: #00334e;
            --accent: #00b4d8;
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-light: #ffffff;
            --font-main: 'Poppins', sans-serif;
            --fs-h1: clamp(2.5rem, 5vw, 3.5rem);
            --fs-h2: clamp(2rem, 4vw, 2.5rem);
            --fs-h3: 1.5rem;
            --fs-body: 1rem;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --transition-fast: 200ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
            --border-radius: 12px;
            --container-width: 1200px;
            --header-height: 70px;
        }
        /* Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
            scroll-padding-top: var(--header-height);
        }
        body {
            font-family: var(--font-main);
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color var(--transition-normal),
                        color var(--transition-normal);
        }
        header {
            /* Header styling */
        }
        .hero {
            /* Hero section styling */
        }
        .skills {
            padding: var(--space-md);
            text-align: center;
        }
        .skills-grid {
            display: grid;
            gap: var(--space-sm);
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        .skill-card {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: var(--space-md);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-fast);
        }
        .skill-card:hover {
            transform: translateY(-5px);
        }
        .skill-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: var(--space-xs);
        }
        footer {
            background-color: var(--secondary);
            color: var(--text-light);
            padding: var(--space-md);
            text-align: center;
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return checkKeyCode(event);">

    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo">Fairuz Aghna Mulya</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Skills</a>
                <a href="#">Contact</a>
            </div>
            <div class="mobile-menu" id="mobile-menu">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <h1 class="hero-title">Selamat Datang</h1>
            <p class="hero-subtitle">Saya adalah seorang pengembang game.</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Keterampilan</h2>
        <div class="skills-grid">
            <div class="skill-card" data-aos="fade-up">
                <div class="skill-icon"><i class="fa fa-code"></i></div>
                <h3>Programming</h3>
            </div>
            <div class="skill-card" data-aos="fade-up">
                <div class="skill-icon"><i class="fa fa-gamepad"></i></div>
                <h3>Game Development</h3>
            </div>
            <div class="skill-card" data-aos="fade-up">
                <div class="skill-icon"><i class="fa fa-laptop-code"></i></div>
                <h3>Web Development</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fairuz Aghna Mulya. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Toggle mobile menu
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Disable specific keys to prevent Inspect
        function checkKeyCode(event) {
            const forbiddenKeys = [123, 73, 74, 85]; // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if ((event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || // Ctrl+Shift+I/J
                event.keyCode === 123 || // F12
                (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
                event.preventDefault();
                return false;
            }
        }
    </script>
</body>
</html>
